<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Depth and RGB Estimator</title>

  <!-- Bootstrap core CSS -->
  <link href="static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='vendor/bootstrap/css/main.css') }}">

  <!-- Custom styles for this template -->


</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-fixed-top navbar-inverse">
    <div class="container">
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="nav navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="/">Pix2Depth
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="depth">Depth2Pix</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portrait">Portrait Mode</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container" id="main-content">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1>Pixels to Depth</h1>
        <form action="/" method="post" enctype="multipart/form-data">
          <div class="row">
            <span class="btn btn-default btn-file">
              <input type="file" name="image">
              <input type="radio" id="model1" name="model" value = "pix2pix">
              <label for="model1">Email</label>

              <input type="radio" id="model2" name="model" value = "cycleGAN">
              <label for="model2">Phone</label>

              <input type="radio" id="model3" name="model" value = "hourglass">
              <label for="model3">Mail</label>
            </span>
            <input type="submit" value="Upload" class="btn btn-primary">
          </div>
        </form>
        <div class='col-lg-6'>
          <img src="{{image_left}}">
        </div>
        <div class='col-lg-6'>
          <img src="{{image_right}}">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap core JavaScript -->
  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.js"></script>

</body>

</html>
